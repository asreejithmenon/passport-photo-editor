<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Photo Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
        }
        .loading {
            display: none; /* Hide loading spinner by default */
            margin-top: 20px;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Passport Photo Editor</h1>
        <p>Upload your photo to remove the background and replace it with white.</p>
        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit">Process Photo</button>
        </form>

        <!-- Loading spinner -->
        <div class="loading" id="loadingSpinner">
            <p>Processing your photo... Please wait.</p>
        </div>

        <!-- Error message -->
        <div class="error" id="errorMessage" style="display: none;">
            <p>An error occurred while processing the photo. Please try again.</p>
        </div>

        <!-- Display processed image -->
        <div id="resultContainer" style="display: none;">
            <h2>Processed Photo</h2>
            <img id="processedImage" src="" alt="Processed Photo">
            <br>
            <a id="downloadLink" href="#" download="processed_photo.png">Download Processed Photo</a>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById("uploadForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent default form submission

            // Show loading spinner and hide error message
            document.getElementById("loadingSpinner").style.display = "block";
            document.getElementById("errorMessage").style.display = "none";
            document.getElementById("resultContainer").style.display = "none";

            // Get the file from the form
            const fileInput = document.querySelector('input[type="file"]');
            const file = fileInput.files[0];

            // Create a FormData object
            const formData = new FormData();
            formData.append("file", file);

            try {
                // Send the file to the server for processing
                const response = await fetch("/", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error("Failed to process the photo.");
                }

                // Get the processed image as a blob
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                // Display the processed image
                const processedImage = document.getElementById("processedImage");
                processedImage.src = imageUrl;

                // Show the result container
                document.getElementById("resultContainer").style.display = "block";

                // Set the download link
                const downloadLink = document.getElementById("downloadLink");
                downloadLink.href = imageUrl;
            } catch (error) {
                console.error("Error:", error);
                // Show error message
                document.getElementById("errorMessage").style.display = "block";
            } finally {
                // Hide loading spinner
                document.getElementById("loadingSpinner").style.display = "none";
            }
        });
    </script>
</body>
</html>
