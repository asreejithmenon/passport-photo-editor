<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Photo Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
        .loading {
            display: none; /* Hide loading spinner by default */
            margin-top: 20px;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
        .success {
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Passport Photo Editor</h1>
        <p>Upload your photo to remove the background and replace it with white.</p>
        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required onchange="validateFileSize(this)">
            <br>
            <button type="submit">Process Photo</button>
        </form>

        <!-- Loading spinner -->
        <div class="loading" id="loadingSpinner">
            <p>Processing your photo... Please wait.</p>
        </div>

        <!-- Error message -->
        <div class="error" id="errorMessage" style="display: none;">
            <p>An error occurred while processing the photo. Please try again.</p>
        </div>

        <!-- Success message -->
        <div class="success" id="successMessage" style="display: none;">
            <p>Photo processed successfully! Download your image below.</p>
        </div>

        <!-- Display processed image -->
        <div id="resultContainer" style="display: none;">
            <h2>Processed Photo</h2>
            <img id="processedImage" src="" alt="Processed Photo">
            <br>
            <a id="downloadLink" href="#" download="processed_photo.png">Download Processed Photo</a>
        </div>
    </div>

    <script>
        // Validate file size (max 5 MB)
        function validateFileSize(input) {
            const maxSize = 5 * 1024 * 1024; // 5 MB
            if (input.files[0].size > maxSize) {
                alert("File size must be less than 5 MB.");
                input.value = ""; // Clear the file input
            }
        }

        // Handle form submission
        document.getElementById("uploadForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent default form submission

            // Show loading spinner and hide error/success messages
            document.getElementById("loadingSpinner").style.display = "block";
            document.getElementById("errorMessage").style.display = "none";
            document.getElementById("successMessage").style.display = "none";
            document.getElementById("resultContainer").style.display = "none";

            // Get the file from the form
            const fileInput = document.querySelector('input[type="file"]');
            const file = fileInput.files[0];

            // Validate file size again (in case the user bypassed the frontend validation)
            const maxSize = 5 * 1024 * 1024; // 5 MB
            if (file.size > maxSize) {
                document.getElementById("errorMessage").innerText = "File size must be less than 5 MB.";
                document.getElementById("errorMessage").style.display = "block";
                document.getElementById("loadingSpinner").style.display = "none";
                return;
            }

            // Create a FormData object
            const formData = new FormData();
            formData.append("file", file);

            try {
                // Send the file to the server for processing
                const response = await fetch("/", {
                    method: "POST",
                    body: formData,
                    signal: AbortSignal.timeout(30000), // 30-second timeout
                });

                if (!response.ok) {
                    const errorText = await response.text(); // Get the error message from the server
                    throw new Error(`Server error: ${errorText}`);
                }

                // Get the processed image as a blob
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                // Display the processed image
                const processedImage = document.getElementById("processedImage");
                processedImage.src = imageUrl;

                // Show the result container and success message
                document.getElementById("resultContainer").style.display = "block";
                document.getElementById("successMessage").style.display = "block";

                // Set the download link
                const downloadLink = document.getElementById("downloadLink");
                downloadLink.href = imageUrl;
            } catch (error) {
                console.error("Error:", error);
                // Show error message
                document.getElementById("errorMessage").innerText = error.message || "An error occurred. Please try again.";
                document.getElementById("errorMessage").style.display = "block";
            } finally {
                // Hide loading spinner
                document.getElementById("loadingSpinner").style.display = "none";
            }
        });
    </script>
</body>
</html>
